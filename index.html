<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label class="col-form-label">필수값</label>
            <input type="text" id="req1" name="req1" class="form-control" />
        </div>
        
        <div class="form-group">
            <label class="col-form-label">필수값(feedback 위치 지정)</label>
            <input type="text" id="req2" name="req2" class="form-control" />
            <div id="feedback1" class="text-danger small"></div>
        </div>
        
        <button type="button" class="btn btn-block btn-primary">전송</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="jquery-library.js"></script>
    <script>
        $(document).ready(function () {
            console.log($.library.pad(2, 4));
            $(':button').on('click', function () {
                var literal = {
                    required1: { selector: $('#req1'), required: { message: '필드를 입력해주세요.' } },
                    required2: { selector: $('#req2'), required: { message: '필드를 입력해주세요.', feedback: '#feedback1' } },
                    // digit: { selector: $('#digit'), digit: { message: '숫자만 입력해주세요.' } },
                    // email: { selector: $('#email'), email: { message: '이메일형식을 확인해주세요.' } },
                    // date: { selector: $('#date'), date: { message: '날짜형식을 확인해주세요.\nEx) 2018-03-08' } },
                    // min: { selector: $('#min'), min: { value: 2, message: '최소 2자 이상으로 입력하세요.' } },
                    // max: { selector: $('#max'), max: { value: 4, message: '최대 4자 이하로 입력하세요.' } },
                    // from: { selector: $('#from'), from: { value: 2, message: '숫자 2이상으로 입력하세요.' } },
                    // to: { selector: $('#to'), to: { value: 4, message: '숫자 4이하로 입력하세요.' } },
                    // range: { selector: $('#range'), range: { value: [2, 4], message: '숫자 2이상 4이하로 입력하세요.' } },
                    // compare: { selector: $('#compare'), compare: { value: 'test', message: '입력한 값이 test가 아닙니다.' } },
                    // regex: { selector: $('#regex'), regex: { value: /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/, message: '한글로 입력해주세요.' } },
                    // checkbox: { selector: $(':checkbox[name=check]'), required: { message: 'checkbox를 선택해주세요.', feedback: '#feedback1' } },
                    check: function() {
                        // 리터럴 함수는 반드시 수행결과에 따른 return true, false로 반환해야된다.
                        // false는 최종결과($.validate.rules)에 영향을 준다.
                        return true;
                    }
                };
                
                var result = $.validate.rules(literal, { mode: 'bootstrap' });
                console.log(result);
            });
        });
    </script>
</body>
</html>
